<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}    {% endblock title %} | WikiEF</title>

    <!-- Estilos -->

    {% load static %}

    <link href="{% static 'core/estyle/main.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    
</head>
<body >

    <nav class="navmaster">
        <div >
            <a href="{% url 'home' %}" class="img-wikief"><img src="{% static 'core/img/wiki.png' %}"> </a>
        </div>
        <div class="navbarcont">

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'habitos:habitos' %}">Habitos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tipoEjercicios' %}">Ejercicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'proyectos' %}">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'herramientas:herramientas' %}">Herramientas</a>
                </li>

                {% if not request.user.is_authenticated %}
                    <li class="nav-item" id="sesion">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}"><i class="material-symbols-outlined">person</i> Iniciar sesi√≥n</a>
                    </li>
                {% else %}
                    <li class="nav-item" id="sesion">
                        <form id="logout-form" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="salir" type="submit"> Salir </button>
                        </form>
                    </li>
                {% endif %}
            </ul>
            
        </div>

        <header class="head-master">
            <h1 class="head-title">{% block subtitle %}{% endblock subtitle %}</h1>
        </header>

    </nav>
    
    <div class="content" >
        {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'core/script/botones_nav.js' %}"></script>
    <script src="{% static 'core/script/carrusel_proyectos.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
