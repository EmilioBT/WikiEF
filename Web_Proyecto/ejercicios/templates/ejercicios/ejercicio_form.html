{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear página{% endblock %}
{% block subtitle %} Ejercicios {% endblock subtitle %}
{% block content %}
{% include 'ejercicios/includes/ejercicio_menu.html'%}
<main role="main">
    <div class="container">
            <div class="row mt-3 md-3">
                <div class="col-md-9 mx-auto">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">{% csrf_token %}
                                {{ form.as_p }}
                            <div class="text-center"></div>
                            <input type="submit" class='btn btn-primary btn-block' value="Crear página" />
                        </form>
                    </div>
                </div>
            </div>
    </div>
</main>
{% endblock %}
